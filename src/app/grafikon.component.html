 <div  class="row">
 <div class="panel panel-default col-xs-18  col-md-12">
    <!-- Default panel contents -->
    <div class='panel-heading'>Portfolio Graph</div>
    <div class='panel-body'>
<div class="graphPanel"> 
     <kendo-chart [categoryAxis]="{ categories: categories }" style="height: 250px">
            <kendo-chart-legend position="bottom" orientation="horizontal"></kendo-chart-legend>
            <kendo-chart-tooltip format="{0}%"></kendo-chart-tooltip>
            <kendo-chart-series>
                <kendo-chart-series-item *ngFor="let item of series"
                    type="line" style="smooth" [data]="item.data" [name]="item.name">
                </kendo-chart-series-item>
            </kendo-chart-series>
        </kendo-chart>
</div>
    <div style="width:100%;clear:both">
    <kendo-tabstrip>
        <kendo-tabstrip-tab [title]="'EQ-INTERNATIONAL'" [selected]="true">
          <template kendoTabContent>
        <table class="table table-bordered table-condensed ">
            <thead>
               <th>Security</th>
               <th>BID</th>
               <th>ASK</th>
            </thead>
            <tbody>
               <tr *ngFor="let item of productList;" >
                  <td>{{item.security}}</td>
                  <td>{{item.bid}}</td>
                  <td>{{item.ask}}</td>
               </tr>
            </tbody>
         </table>
          </template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab [title]="'Tab 2 Title'">
          <template kendoTabContent>
            <p>Tab 2 Content</p>
          </template>
        </kendo-tabstrip-tab>
        <kendo-tabstrip-tab [title]="'Tab 3 Title'">
          <template kendoTabContent>
            <p>Tab 3 Content</p>
          </template>
        </kendo-tabstrip-tab>
      </kendo-tabstrip>
      </div>
    </div>
 </div>
 </div>
